<!doctype html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Jeopardy</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=progress_activity" />
      <link href="https://fonts.googleapis.com/css?family=Copse&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="jeopardy.css">
</head>
<body>
      <div class="top-panel">
            <h1>Jeopardy!</h1>
            <button id="start-game">Start!</button>

      <div class="play-area">
            <div id="board"></div>
            <div id="loading-icon" class="hidden"><span class="material-symbols-outlined progress">progress_activity</span></div>
      </div>
      
      <script src="https://unpkg.com/jquery"></script>
      <script src="https://unpkg.com/axios/dist/axios.js"></script>
      <script src="https://unpkg.com/lodash"></script>
      <script src="jeopardy.js"></script>
      
</body>
</html>
